name: Create Aerogel

on: [push, pull_request]

jobs:
    create-aerogel:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - name: Build packages
              run: |
                  cd packages/cli
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/vite
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/core
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/plugin-i18n
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/plugin-routing
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/plugin-soukai
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/plugin-solid
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/plugin-local-first
                  pnpm run build
                  pnpm pack
                  cd ../../

                  cd packages/cypress
                  pnpm run build
                  pnpm pack
                  cd ../../
            - name: Create app
              run: |
                  git config --global user.email "john@example.com"
                  git config --global user.name "John Doe"
                  ./packages/cli/bin/gel create app --next --local --copy
                  cd app
                  npm install -g pnpm@latest-10
                  pnpm install
            - run: pnpm run build
              working-directory: app
            - name: Lint
              working-directory: app
              run: |
                  sed -i '64d' ../package.json
                  sed -i '64d' ../package.json
                  sed -i '64d' ../package.json
                  sed -i '64d' ../package.json
                  sed -i '64d' ../package.json
                  pnpm run lint
            - run: pnpm run test:ci
              working-directory: app
            - name: Cypress
              run: pnpm run cy:test
              working-directory: app
            - name: Upload Cypress screenshots
              uses: actions/upload-artifact@v4
              if: ${{ failure() }}
              with:
                  name: cypress_screenshots
                  path: app/cypress/screenshots
