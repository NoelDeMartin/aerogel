name: Create Aerogel

on: [push, pull_request]

jobs:
    create-aerogel:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - run: npm ci
            - name: Build packages
              run: |
                  npm run build -w packages/cli
                  npm run build -w packages/vite
                  npm run build -w packages/core
                  npm run build -w packages/cypress
                  npm run build -w packages/plugin-i18n
                  npm run build -w packages/plugin-soukai
                  npm run build -w packages/plugin-solid
            - name: Create app
              run: |
                  git config --global user.email "john@example.com"
                  git config --global user.name "John Doe"
                  ./packages/create-aerogel/create-aerogel.js app --local
            - name: Configure Solid
              working-directory: app
              run: |
                  npx ag install solid
                  sed -i "8i\            <AGSolidStatus />" ./src/App.vue
                  sed -i "9i\    it('Sees Solid login', () => {" ./cypress/e2e/app.cy.ts
                  sed -i "10i\        cy.see('Login');" ./cypress/e2e/app.cy.ts
                  sed -i "11i\    });" ./cypress/e2e/app.cy.ts
                  sed -i "12i\\
                  " ./cypress/e2e/app.cy.ts
            - run: npm run lint
              working-directory: app
            - run: npm run build
              working-directory: app
            - run: npm run test:ci
              working-directory: app
            - run: npm run cy:test
              working-directory: app
            - name: Upload Cypress screenshots
              uses: actions/upload-artifact@v3
              if: ${{ failure() }}
              with:
                  name: cypress_screenshots
                  path: app/cypress/screenshots
