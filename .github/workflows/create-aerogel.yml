name: Create Aerogel

on: [push, pull_request]

jobs:
    create-aerogel:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - run: npm ci
            - name: Build packages
              run: |
                  cd packages/cli
                  npm run build
                  npm pack
                  cd ../../

                  cd packages/vite
                  npm run build
                  npm pack
                  cd ../../

                  cd packages/core
                  npm run build
                  npm pack
                  cd ../../

                  cd packages/cypress
                  npm run build
                  npm pack
                  cd ../../

                  cd packages/plugin-i18n
                  npm run build
                  npm pack
                  cd ../../

                  cd packages/plugin-soukai
                  npm run build
                  npm pack
                  cd ../../

                  cd packages/plugin-solid
                  npm run build
                  npm pack
                  cd ../../
            - name: Create app
              run: |
                  git config --global user.email "john@example.com"
                  git config --global user.name "John Doe"
                  ./packages/create-aerogel/create-aerogel.js app --local --copy
            - name: Configure Solid
              working-directory: app
              run: |
                  # Disable eslint in parent folder
                  sed -i '2d' ../.eslintrc.js

                  # Install plugin
                  npx ag install solid

                  # Add Solid status component
                  sed -i "10i\            <AGSolidStatus v-if=\"!\$solid.loggedIn\" class=\"mt-4\" />" ./src/App.vue

                  # Configure snapshots
                  sed -i "7i\        cy.matchImageSnapshot();" ./cypress/e2e/app.cy.ts
                  mkdir cypress/snapshots/app.cy.ts -p
                  cp ../.github/workflows/fixtures/create-aerogel-snapshot.png "cypress/snapshots/app.cy.ts/App -- Shows get started link.snap.png"
            - run: npm run lint
              working-directory: app
            - run: npm run build
              working-directory: app
            - run: npm run test:ci
              working-directory: app
            - run: npm run cy:test-snapshots:ci
              working-directory: app
            - name: Upload Cypress screenshots
              uses: actions/upload-artifact@v3
              if: ${{ failure() }}
              with:
                  name: cypress_screenshots
                  path: app/cypress/screenshots
            - name: Upload Cypress snapshots
              uses: actions/upload-artifact@v3
              if: ${{ failure() }}
              with:
                  name: cypress_snapshots
                  path: app/cypress/snapshots
