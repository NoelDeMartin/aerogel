name: Create Aerogel

on: [push, pull_request]

jobs:
    create-aerogel:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - run: npm ci
            - name: Build packages
              run: |
                  npm run build -w packages/cli
                  npm run build -w packages/vite
                  npm run build -w packages/core
                  npm run build -w packages/cypress
                  npm run build -w packages/plugin-i18n
                  npm run build -w packages/plugin-soukai
                  npm run build -w packages/plugin-solid
            - name: Create app
              run: |
                  git config --global user.email "john@example.com"
                  git config --global user.name "John Doe"
                  ./packages/create-aerogel/create-aerogel.js app --local
            - name: Configure Solid
              working-directory: app
              run: |
                  # Install plugin
                  npx ag install solid

                  # Add Solid status component
                  sed -i "8i\            <AGSolidStatus class=\"mt-4\" />" ./src/App.vue

                  # Configure snapshots
                  sed -i "7i\        cy.matchImageSnapshot();" ./cypress/e2e/app.cy.ts
                  mkdir cypress/snapshots/app.cy.ts -p
                  cp ../.github/workflows/fixtures/create-aerogel-snapshot.png "cypress/snapshots/app.cy.ts/App -- Shows get started link.snap.png"

                  # Configure fonts (for consistent snapshots)
                  rm src/assets -rf
                  cp ../packages/playground/src/assets src/assets -r
            - run: npm run lint
              working-directory: app
            - run: npm run build
              working-directory: app
            - run: npm run test:ci
              working-directory: app
            - run: npm run cy:test
              working-directory: app
            - name: Upload Cypress screenshots
              uses: actions/upload-artifact@v3
              if: ${{ failure() }}
              with:
                  name: cypress_screenshots
                  path: app/cypress/screenshots
            - name: Upload Cypress snapshots
              uses: actions/upload-artifact@v3
              if: ${{ failure() }}
              with:
                  name: cypress_snapshots
                  path: app/cypress/snapshots
