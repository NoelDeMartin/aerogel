name: Create Aerogel

on: [push, pull_request]

jobs:
    create-aerogel:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - run: npm ci
            - name: Build packages
              run: |
                  npm run build -w packages/cli
                  npm run build -w packages/vite
                  npm run build -w packages/core
                  npm run build -w packages/cypress
                  npm run build -w packages/plugin-i18n
            - name: Create app
              run: |
                  ./packages/create-aerogel/create-aerogel.js app
                  sed -i "s/\"@aerogel\\/core\": \"next\"/\"@aerogel\\/core\": \"file:..\/packages\/core\"/" app/package.json
                  sed -i "s/\"@aerogel\\/vite\": \"next\"/\"@aerogel\\/vite\": \"file:..\/packages\/vite\"/" app/package.json
                  sed -i "s/\"@aerogel\\/cypress\": \"next\"/\"@aerogel\\/cypress\": \"file:..\/packages\/cypress\"/" app/package.json
                  sed -i "s/\"@aerogel\\/plugin-i18n\": \"next\"/\"@aerogel\\/plugin-i18n\": \"file:..\/packages\/plugin-i18n\"/" app/package.json
            - run: npm install
              working-directory: app
            - run: npm run lint
              working-directory: app
            - run: npm run build
              working-directory: app
            - run: npm test:ci
              working-directory: app
            - run: npm cy:test
              working-directory: app
