name: CI

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: pnpm run build
            - uses: actions/cache/save@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      ~/.cache/**/*
                      packages/*/dist/**
                      node_modules/**/*

    lint:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - uses: actions/cache/restore@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      ~/.cache/**/*
                      packages/*/dist/**
                      node_modules/**/*
            - run: pnpm run lint

    unit-tests:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - uses: actions/cache/restore@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      ~/.cache/**/*
                      packages/*/dist/**
                      node_modules/**/*
            - run: pnpm run test:ci

    cypress-tests:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - uses: actions/cache/restore@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      ~/.cache/**/*
                      packages/*/dist/**
                      node_modules/**/*

            # TODO enable snapshots tests
            # - run: pnpm run cy:test-snapshots:ci
            - run: pnpm run cy:test

            - name: Upload Cypress screenshots
              uses: actions/upload-artifact@v4
              if: ${{ failure() }}
              with:
                  name: cypress_screenshots
                  path: playground/cypress/screenshots
            - name: Upload Cypress snapshots
              uses: actions/upload-artifact@v4
              if: ${{ failure() }}
              with:
                  name: cypress_snapshots
                  path: playground/cypress/snapshots

    verify:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - uses: actions/cache/restore@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      ~/.cache/**/*
                      packages/*/dist/**
                      node_modules/**/*
            - run: pnpm run verify

    publish:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        needs: [lint, unit-tests, cypress-tests, verify]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'pnpm'
            - uses: actions/cache/restore@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      ~/.cache/**/*
                      packages/*/dist/**
                      node_modules/**/*
            - name: Publish updated packages
              run: |
                  for package in $(git diff-tree --no-commit-id --name-only -r HEAD | grep "^packages/" | cut -d/ -f2 | sort -u); do
                    echo "Publishing $package..."
                    cd "packages/$package"
                    npx noeldemartin-publish-package
                    cd ../..
                  done
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
